      <script>

         */
        const edmsp_block_cateTab_cates_a = document.querySelectorAll('.edmsp_block_cateTab_cates a');
        const edmsp_block_cateTab_prods_li = document.querySelectorAll('.edmsp_block_cateTab_prods li');

        if (edmsp_block_cateTab_cates_a.length > 0) {
          edmsp_block_cateTab_cates_a[0].classList.add('showTab');
          edmsp_block_cateTab_prods_li[0].classList.add('showProd');

          edmsp_block_cateTab_cates_a.forEach(function (item, index) {

            edmsp_block_cateTab_cates_a[index].setAttribute('tabIdx', index);

            item.addEventListener('click', event => {

              event.stopPropagation();
              event.preventDefault();

              edmsp_block_cateTab_cates_a.forEach(li => {
                li.classList.remove('showTab');
              })
              edmsp_block_cateTab_cates_a[index].classList.add('showTab');


              edmsp_block_cateTab_prods_li.forEach(li => {
                li.classList.remove('showProd');

              edmsp_block_cateTab_prods_li[index].classList.add('showProd');

              event.stopPropagation();
              event.preventDefault();

              edmsp_block_cateSwiper_cates_a.forEach(li => {
                li.classList.remove('showTab');
              })
              edmsp_block_cateSwiper_cates_a[index].classList.add('showTab');


              edmsp_block_cateSwiper_prods_li.forEach(li => {
                li.classList.remove('showProd');
              })
              edmsp_block_cateSwiper_prods_li[index].classList.add('showProd');
            })

          });
        }


      </script>
      <!-- 單獨茅點 -->
      <script>

        let dom_edmsp_nav = document.getElementById('edmsp_nav');
        let dom_swiper_slide = dom_edmsp_nav.querySelectorAll('.swiper-slide');

        let dom_class_boxtitle = document.querySelectorAll('.boxtitle');
        dom_class_boxtitle.forEach(boxtitle => boxtitle.addEventListener('click', function () {

          let ariaId = parseInt(boxtitle.dataset.aria);
          //console.log('ariaId = ', ariaId);
          //console.log('first = ', dom_swiper_slide[ariaId]);

          dom_swiper_slide[ariaId].querySelector('a').click();
        }));

        if (location.href.indexOf('#style') != -1) {
          let anchorNumber = parseInt(location.href.split('#style')[1]);
          //console.log('anchorNumber = ', anchorNumber);
          if (anchorNumber >= 1 && anchorNumber <= 5) {
            dom_swiper_slide[anchorNumber].querySelector('a').click();
          }
          else {
            dom_swiper_slide[0].querySelector('a').click();
          }

        }



      </script>
    </div>
    <script src="https://linecdn.testritegroup.com/loyaltyapp-iframe/postMessageToParent.min.js"></script>
</body>
